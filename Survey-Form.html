<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Survey Form</title>
    <link rel="Stylesheet" href="C:\Users\navya\OneDrive\Desktop\styles.css"/>
  </head>
  <body>
    <main>
      <h1 id="title" class="title">Survey Form</h1>
    <p id="description" class="description">Please fill out the below form to help us to improve our services</p>
    <form id="survey-form" action="Submit" method="Post">
        <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
        <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required></label>
        <label id="number-label">Age(optional) <input id="number" type="number" placeholder="Age" max="100" min="12"></label>
         <label for="dropdown">Which option best decribes your current role?</label>
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option> 
        </select>
        <label>Would you recommend our platform to a friend?</label>
        <label><input type="radio" name="recommendation" value="Definitely" class="inline">Definitely</label>
        <label><input type="radio" name="recommendation" value="Maybe" class="inline">Maybe</label>
        <label><input type="radio" name="recommendation" value="Not sure" class="inline">Not sure</label>
        <label for="feature-dropdown">What is your favorite feature of our platform?</label>
        <select id="feature-dropdown">
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>  
        </select>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" value="Front-end Projects" class="inline">Front-end Projects</label>
        <label><input type="checkbox"  value="Back-end Projects" class="inline">Back-end Projects</label>
        <label><input type="checkbox" value="Data Visualization" class="inline">Data Visualization</label>
        <label><input type="checkbox" value="Challenges" class="inline">Challenges</label>
        <label><input type="checkbox" value="Open Source Community" class="inline">Open Source Community</label>
        <label><input type="checkbox" value="Gitter help rooms" class="inline">Gitter help rooms</label>
        <label><input type="checkbox" value="Videos" class="inline">Videos</label>
        <label><input type="checkbox" value="City Meetups" class="inline">City Meetups</label>
        <label><input type="checkbox" value="Wiki" class="inline">Wiki</label>
        <label><input type="checkbox" value="Forum" class="inline">Forum</label>
        <label><input type="checkbox" value="Additional Courses" class="inline">Additional Courses</label>
        <label for="comments"> Any suggestions or comments? </label>
        <textarea id="comments" placeholder="Enter your comments here..." rows="3" cols="32"></textarea>
        <button id="submit" type="submit">Submit</button>
    </form>
    </main>
  </body>
</html>
